<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic tac game</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
</head>
<body>
  <div class ="text-center title">
    <span> LAM'S TIC TAC TOE GAME</span>
  </div>
  <div class = "text-center">
  <input type ="button" id ="choose" value= "CHOOSE A SIGN"></input>
  </div>
  <div class ="grids text-center" id = "grids">
    <table align="center">
      <tr>
        <td class ="square" id="sq0" data-row =0 data-col=0></td>
        <td class ="square" id="sq1" data-row =0 data-col=1 ></td>
        <td class ="square" id="sq2" data-row =0 data-col=2 ></td>
      </tr>
      <tr>
        <td class ="square" id="sq3" data-row =1 data-col=0></td>
        <td class ="square" id="sq4" data-row =1 data-col =1 ></td>
        <td class ="square" id="sq5" data-row =1 data-col =2></td>
      </tr>
      <tr>
        <td class ="square" id="sq6" data-row =2 data-col=0></td>
        <td class ="square" id="sq7" data-row =2 data-col=1></td>
        <td class ="square" id="sq8" data-row =2 data-col=2></td>
      </tr>
    </table>
  </div>
  <div class="text-center">
  <input type ="button" id ="reset" value= "RESET GAME"></input>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
